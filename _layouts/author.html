---
layout: default
---
{% assign author = site.data.authors[page.name] %}

<h1>{{ author.name }}</h1>
<h2>{{ author.position }}</h2>

{{ author.bio }}

<h2>Posts</h2>
<ul>
    {% assign filtered_posts = site.posts | where: 'author', page.name %}
    {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
